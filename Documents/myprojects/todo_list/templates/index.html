<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            font-weight: 700;
        }
        .done {
            text-decoration: line-through;
            color: #6c757d;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-info {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-4">üìù My To-Do List</h1>

        <!-- Add Task Form -->
        <form action="/add" method="POST" class="d-flex mb-4">
            <input name="title" class="form-control me-2" placeholder="Task name..." required>
            <input name="due_date" type="date" class="form-control me-2">
            <select name="priority" class="form-select me-2">
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
            </select>
            <button class="btn btn-primary">Add</button>
        </form>

        <!-- Task List -->
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item task-item">
                    <div class="task-info">
                        <!-- Task title -->
                        <span class="{% if task.done %}done{% endif %}">
                            {{ task.title }}
                        </span>

                        <!-- Due date (optional) -->
                        {% if task.due_date %}
                            <small class="text-muted"> (Due: {{ task.due_date }})</small>
                        {% endif %}

                        <!-- Priority badge -->
                        {% if task.priority == 3 %}
                            <span class="badge bg-danger">High</span>
                        {% elif task.priority == 2 %}
                            <span class="badge bg-warning text-dark">Medium</span>
                        {% else %}
                            <span class="badge bg-secondary">Low</span>
                        {% endif %}
                    </div>

                    <!-- Actions: Toggle / Edit / Delete -->
                    <div class="d-flex align-items-center">
                        <a href="/toggle/{{ task.id }}" class="btn btn-outline-success btn-sm me-2">‚úî</a>

                        <!-- Edit form (inline) -->
                        <form action="/edit/{{ task.id }}" method="POST" class="d-flex align-items-center me-2">
                            <input type="text" name="title" value="{{ task.title }}" class="form-control form-control-sm me-1" required>
                            <button class="btn btn-success btn-sm">üíæ</button>
                        </form>

                        <a href="/delete/{{ task.id }}" class="btn btn-outline-danger btn-sm">‚úñ</a>
                    </div>
                </li>
            {% else %}
                <li class="list-group-item text-center text-muted">No tasks yet!</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
